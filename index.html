<!DOCTYPE html>
<html lang="en">
    <head>    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <!-- Import Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- Link custom CSS -->
        <link rel="stylesheet" href="styles.css">
        <!-- import Axios -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <div class="login-container">
            <div class="login-box">
                <h2 class="text-center">Login</h2>
                <div id="loginForm" class="main">
                    <div class="form-group-holder">
                        <div class="form-group">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        </div>
                        <button onclick="login()" type="button" class="btn btn-primary btn-block">Login</button>
                    </div>
                    <div class="buttons-container">
                        <button onclick="navigate('dashboard')" class="btn btn-primary">Dashboard</button>
                        <button onclick="navigate('settings')" type="button" class="btn btn-primary">Settings</button>
                    </div>
                </div>
                <div class="text-center mt-3" id="forgotPassword">
                    <a href="#" class="text-decoration-none">Forgot password?</a>
                </div>
                <div class="text-center mt-3" id="signUp">
                    <p>Don't have an account? <a href="#" class="text-decoration-none">Sign up</a></p>
                </div>
            </div>
        </div>
        <!-- Include script.js file -->
        <script src="script.js"></script>
    </body>
</html>
